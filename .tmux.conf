unbind r
bind r source-file ~/.tmux.conf


bind -n M-h resize-pane -L 1
bind -n M-j resize-pane -D 1
bind -n M-k resize-pane -U 1
bind -n M-l resize-pane -R 1


unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down
unbind %
unbind '"'


bind h split-window "-v"
bind v split-window "-h"


# switch panes in current window and toggle zoom.
bind -r a select-pane -t .+1 \; resize-pane -Z


set -g mouse on
set -g display-time 0


set -g status-left-length 30
set -g status-style "bg=default,fg=#91a1c1"
set -g window-status-current-format "#[fg=#4cffd0]#[underscore]#I:#W"
set -g message-style "bg=default,fg=#4cffd0"
set -g mode-style "fg=#3b4252,bg=#4cffd0"


set -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set -g pane-border-lines heavy
set-option -g default-terminal "xterm-ghostty"
